<unl-toolbar>
	<a ng-click="go('/group/{{currentGroupId}}', 'animate-slide-left')" title="Back to Groups"><unl-icon-button icon="arrow-back"></unl-icon-button></a>
	<span flex class="align-center">{{group.title || 'Loading'}}</span>
</unl-toolbar>
<div class="content-container">
	<unl-list-group>
		<unl-list-item-label heading="Title">
			<div class="tools">
				<input self-validation model="group.title" type="text" field="group-title">
			</div>
		</unl-list-item-label>
		<unl-list-item-label heading="Description">
			<div class="tools">
				<input self-validation model="group.description" type="text" field="group-description">
			</div>
		</unl-list-item-label>
	</unl-list-group>
</div>
