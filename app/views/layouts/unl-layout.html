<unl-layout>
    <div drawer flex vertical layout>
        <unl-list-group flex>
            <unl-list-item-user user="{{currentUser | json}}"></unl-list-item-user>
            <div ng-show="currentUser" class="animate-fade-top">
                <!-- List groups -->
                <div class="divider"></div>
                <unl-list-item-header><core-icon icon="social:group"></core-icon> My Groups</unl-list-item-header>
                <unl-list-item-details ng-attr-active="{{group.id==currentGroupId}}" ng-repeat="group in currentUser.groups | orderBy:'title'" heading="{{group.title}}" link>
                    <a ng-click="go('/group/{{group.id}}'); closeMainDrawer()"><paper-ripple fit></paper-ripple></a>
                </unl-list-item-details>
                <!-- End list groups -->
                <!-- Authenticated user options -->
                <div class="divider"></div>
                <unl-list-item-header><core-icon icon="settings"></core-icon> Options</unl-list-item-header>
                <unl-list-item-details heading="Log out" link=""><a ng-href="#" ng-click="logOutCurrentUser()"></a></unl-list-item-details>
                <!-- End authenticated user options -->
            </div>
        </unl-list-group>
        <footer>
            <span>This is a work in progress. Things may (and probably will) change.</span>
        </footer>
    </div>
    <div main vertical layout ui-view ng-class="pageAnimationClass">
    </div>
</unl-layout>
