<!doctype html>
<html class="no-js" ng-app="hyenaGroupsApp">
<head>
    <meta charset="utf-8">
    <title>Groups</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <base href="/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/icons/Icon-32.png">

    <!-- Win8 Tile Color-->
    <meta name="msapplication-TileColor" content="#D00000">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="60x60" href="images/icons/Icon-60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/Icon-76@2x.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/Icon-60@2x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/Icon-76@2x.png">

    <!-- build:js(.) scripts/webcomponents.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <!-- UNL Components -->
    <!-- build:elements(.) elements/unl-components/dist/unl-components.html -->
    <link rel="import" href="bower_components/unl-components/dist/unl-components.html">
    <!-- endbuild -->
    <!-- End UNL Components -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css" />
    <link rel="stylesheet" href="bower_components/unl-style/dist/unl-style.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-controller="ApplicationCtrl" unresolved>
    <unl-modal id="unl-modal" type="takeover"></unl-modal>
    <!-- Login Modal Content -->
    <div id="modal-content-login" hidden ng-include src="'views/partials/modal-login.html'" onload="showLoginWindow()"></div>
    <!-- End Modal Content -->

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Loading Page -->
    <unl-layout-splash ng-hide="appLoaded">
        <div heading>
            <h2>
                Loading Campus Talk
                <span class="subhead">Groups</span>
            </h2>
        </div>
        <div left>Student Technology</div>
        <div center>go.unl.edu/campustalk</div>
        <div right>University of Nebraska-Lincoln</div>
    </unl-layout-splash>
    <!-- Application Layout -->
    <unl-layout>
        <div drawer flex vertical layout>
            <unl-list-group>
                <unl-list-item-user user="{{currentUser | json}}"></unl-list-item-user>
                <div ng-show="currentUser">
                    <!-- List groups -->
                    <unl-list-item-header><core-icon icon="social:group"></core-icon> My Groups</unl-list-item-header>
                    <unl-list-item-label ng-attr-active="{{group.id==currentGroupId}}" ng-repeat="group in currentUser.groups | orderBy:'title'" heading="{{group.title}}" link>
                        <a ng-click="go('/group/{{group.id}}'); closeMainDrawer()"><paper-ripple fit></paper-ripple></a>
                    </unl-list-item-label>
                    <!-- End list groups -->
                    <!-- Authenticated user options -->
                    <unl-list-item-header><core-icon icon="settings"></core-icon> Options</unl-list-item-header>
                    <unl-list-item-label heading="Log out" link><a ng-href="#" ng-click="logOutCurrentUser()"><paper-ripple fit></paper-ripple></a></unl-list-item-label>
                    <!-- End authenticated user options -->
                </div>
            </unl-list-group>
            <footer>
                
            </footer>
        </div>
        <div main vertical layout ng-view ng-class="pageAnimationClass">
        </div>
    </unl-layout>
    <unl-toast></unl-toast>
    <!-- End Application Layout -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
    <script src="bower_components/hyena-angular/dist/hyena-angular.min.js"></script>
    <script src="bower_components/ng-csv/build/ng-csv.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/group.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/controllers/new.js"></script>
        <!-- endbuild -->
</body>
</html>
